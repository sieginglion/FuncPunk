<div style="display: flex; height: 100%; overflow: hidden;">
  <div style="position: relative; width: 20%;">
    <mat-selection-list #funcList [multiple]="false" (selectionChange)="selectFunc($event)">
      <mat-list-option *ngFor="let func of funcs" [value]="func">
        {{ func.name }}
      </mat-list-option>
    </mat-selection-list>
    <button mat-fab color="primary" (click)="addFunc()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div *ngIf="selectedFunc" style="position: relative; width: 80%;">
    <div style="align-items: center; display: flex; font-size: small; height: 40px; position: relative;">
      <div style="margin-left: 20px;">
        <span>Name: </span>
        <input [(ngModel)]="selectedFunc.name">
      </div>
      <span style="margin-left: 20px;">Runtime: Python 3.9</span>
      <span style="margin-left: 20px;">Framework: Flask</span>
      <div style="margin-left: 20px;">
        <span>URL: </span>
        <a href="{{ backendUrl }}/{{ selectedFunc.name }}" target="_blank">{{ backendUrl }}/{{ selectedFunc.name }}</a>
      </div>
      <button mat-icon-button color="warn" style="position: absolute; right: 20px;">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <textarea [(ngModel)]="selectedFunc.code"></textarea>
    <button mat-raised-button color="primary">
      <mat-icon>publish</mat-icon>
    </button>
  </div>
</div>
